{% extends 'portfolio/base.html' %}

{% block title %}Create Profile{% endblock %}

{% block content %}
<h2>Create/Edit Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Profile</button>
</form>
{% endblock %}
